<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>
<body class="bg-yellow-200">
    <section >
        <h3 class="text-7xl text-center pt-8 pb-8">Welcome to <span class="text-orange-300 font-semibold">Online</span> Bank</h3>
        <div class="bg-orange-300 w-3/4 mx-auto p-8">
            <h2 class="text-4xl text-center p-4 text-white">Please Login First</h2>
            <div>
            <input id="user-email" class="w-3/4 m-4 p-4 " type="email" placeholder="Type your email">
            <input id="user-password" class="w-3/4 m-4 p-4 " type="password" placeholder="Type your password">
            </div>
           <button id="submit-button" class="bg-yellow-200 px-6 py-2 ml-4 mt-4 text-xl font-semibold hover:bg-yellow-300">Submit</button>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="banking.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</body>
</html>
