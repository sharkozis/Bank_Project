<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank</title>
  </head>
  <body class="bg-yellow-200">
    <header>
      <h3 class="text-7xl text-center pt-8 pb-8">
        Welcome to OnlineBanking
        <span class="text-orange-500 font-semibold">HomePage</span>
      </h3>
    </header>
    <main class="mx-auto w-3/4">
      <!-- Balance And Transaction history -->
      <section>
        <div class="grid grid-cols-3 gap-4 mt-16">
          <div class="bg-indigo-400 p-8 rounded hover:bg-indigo-500 shadowC">
            <img class="img mb-8" src="img/deposit.png" alt="" />
            <h4 class="text-white text-2xl">Deposit</h4>
            <h4 class="text-6xl text-white">$<span id="deposit-field">00</span></h4>
          </div>
          <div class="bg-rose-400 p-8 rounded hover:bg-rose-500 shadowC">
            <img class="img mb-8" src="img/withdraw.png" alt="" />
            <h4 class="text-white text-2xl">Withdraw</h4>
            <h4 class="text-6xl text-white">$<span id="withdraw-field">00</span></h4>
          </div>
          <div class="bg-cyan-400 p-8 rounded hover:bg-cyan-500 shadowC">
            <img class="img mb-8" src="img/total.png" alt="" />
            <h4 class="text-white text-2xl">Total Balance</h4>
            <h4 class="text-6xl text-white">$<span>00</span></h4>
          </div>
        </div>
      </section>
      <!-- Balance And Transaction history -->

      <!-- input values of deposit and withdraw amount-->
      <section class="p-4 mt-16">








        <!-- deposit button -->
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-yellow-400 p-8 hover:bg-yellow-500 shadowC rounded-xl">
            <h3 class="text-4xl mb-4 text-white">Deposit Amount</h3>
            <input id="deposit-input" class="px-8 py-2 mb-4" type="text" />
            <br />
            <button
            id="deposit-btn"
            
              class="px-4 py-2 bg-green-500 text-white text-lg font-semibold hover:bg-green-600"
            >
              Deposit
            </button>
          </div>
          <!-- deposit button -->











          <!-- withdraw button -->
          <div class="bg-orange-400 p-8 hover:bg-orange-500 shadowC rounded-xl">
            <h3 class="text-4xl mb-4 text-white">Withdraw Amount</h3>
            <input id="withdraw-input" class="px-8 py-2 mb-4" type="text" />
            <br class="" />
            <button id="withdraw-btn"
              class="px-4 py-2 bg-green-500 text-white text-lg font-semibold hover:bg-green-600"
            >
              Withdraw
            </button>
          </div>
          <!-- withdraw button -->
        </div>
      </section>
      <!-- input values of deposit and withdraw amount-->
    </main>
    <script src="banking.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </body>
</html>
